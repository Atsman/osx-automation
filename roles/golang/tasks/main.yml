---
- name: Make sure golang is installed
  homebrew:
    name: go
    state: latest
    install_options: cross-compile-common

- name: Make sure dep is installed
  homebrew:
    name: dep
    state: latest

- name: Make sure golang workspaceis exists
  file:
    path: "{{ GOPATH }}"
    state: directory

- name: Make sure go tools are installed
  environment:
    GOPATH: '{{ GOPATH | expanduser }}'
  shell: |
    /usr/local/bin/go get -u {{ item }}
  with_items:
    - github.com/ramya-rao-a/go-outline
    - github.com/acroca/go-symbols
    - github.com/nsf/gocode
    - github.com/rogpeppe/godef
    - golang.org/x/tools/cmd/godoc
    - github.com/zmb3/gogetdoc
    - github.com/golang/lint/golint
    - github.com/fatih/gomodifytags
    - golang.org/x/tools/cmd/gorename
    - sourcegraph.com/sqs/goreturns
    - golang.org/x/tools/cmd/goimports
    - github.com/cweill/gotests/...
    - golang.org/x/tools/cmd/guru
    - github.com/josharian/impl
    - github.com/haya14busa/goplay/cmd/goplay
    - github.com/uudashr/gopkgs/cmd/gopkgs
    - github.com/davidrjenni/reftools/cmd/fillstruct
    - github.com/alecthomas/gometalinter
  changed_when: false

- name: Install linters
  shell: |
    gometalinter --install

- name: Install wego
  shell: |
    go get -u github.com/schachmat/wego
